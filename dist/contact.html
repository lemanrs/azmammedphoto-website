<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
     <!-- Navbar -->
     <div id="navbar"> 
        <h1 class="logo">
            <span class="text-primary"> 
                <i class="fas fa-camera"></i> Azmammed
            </span> Photography</h1>
        <ul class = "nav-links">
            <li> <a href="index.html" class="active">Home</a></li>
            <li> <a href="index.html#aboutMe"> About Me</a></li>
            <li> <a href="work.html"> My work</a></li>
            <li> <a href="contact.html">Contact</a></li>
        </ul>
        </div>
         <!-- End Navbar  -->

         <!-- Contact Form Start -->

         <section id="contact-a" class="text-center py-3">
             <div class="container">
                 <h2 class="section-title"> Contact Me</h2>
                 <div class="bottom-line"></div>
                 
                 <form method="POST" data-netlify="true" data-netlify-recaptcha="true" >
                     <div class="text-fields">
                       <input 
                       type="text" 
                       class="text-input name-input" 
                       placeholder="Name"
                       name="name">
                       <input 
                       type="text" 
                       class="text-input subject-input" 
                       placeholder="Subject"
                       name="subject" >
                       <input type="email"
                        class="text-input email-input" 
                        placeholder="Email Address"
                        name="email">
                       <input type="text" 
                       class="text-input phone-input" 
                       placeholder="Phone Number"
                       name="phone">
                       <textarea 
                       class="text-input message-input" 
                       placeholder="Enter Message"
                       name="message">
                        </textarea>
                        <div class="my-2">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                     </div>
                     <button type ="submit" class="btn">Submit</button>
                 </form>
             </div>

         </section>

        <!-- Footer -->
<footer id="main-footer">
    <div class="footer-content">
        <p> Copyright &copy; 2019.  All Rights Reserved</p>
        <div>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </div>
</footer>
<!-- Footer End -->

<script type="text/javascript" src="js/script.js"></script>

</html>
